<h3>Crear Inmueble</h3>
<br>
<form>
  <div class="row">
    <div class="form-row">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputDeparamentoId">Departamento</label>
          <select id="inputDepartamento" class="form-select form-select-lg">
            <option selected>Seleccione departamento...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCiudadId">Ciudad</label>
          <select id="inputCiudad" class="form-select form-select-lg">
            <option selected>Seleccione ciudad...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputdireccion">Dirección</label>
        <input type="direccion" class="form-control" id="inputdireccion" placeholder="Dirección Inmueble">
      </div>
      <div class="form-row form-group col-md-3">
        <label for="inputValor">Valor</label>
        <input type="valor" class="form-control" id="inputValor" placeholder="Valor del Inmueble en $">
      </div>
      <div class="form-row form-group col-md-4">
        <label for="inputTipoInmuebleId">Tipo de Inmueble</label>
        <select id="inputTipoInmuebleId" class="form-select form-select-lg">
          <option selected>Seleccione Tipo de Inmueble...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-row form-group col-md-2">
        <label for="inputTipodeOferta">Tipo de Oferta</label>
        <div class="form-row">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
            <label class="form-check-label" for="inlineRadio1">Venta</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
            <label class="form-check-label" for="inlineRadio2">Alquiler</label>
          </div>
        </div>
      </div>
      <div class="form-row form-group col-md-3">
        <label for="inputEstado">Estado</label>
        <select class="form-select form-select-lg">
          <option selected>Seleccione Estado Inmueble...</option>
          <option>Nuevo</option>
          <option>Usado</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-row form-group col-md-4">
        <label for="inputNombreEncargado">Nombres Encargado</label>
        <input type="text" class="form-control" id="inputNombreEncargado"
          placeholder="Nombres del encargado del Inmueble">
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputContactoEncargado">Contacto Encargado</label>
          <input type="text" class="form-control" id="inputContactoEncargado"
            placeholder="Celular del encargado del Inmueble">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputAsesorId">Asesor</label>
          <select id="inputTipoAsesorId" class="form-select form-select-lg">
            <option selected>Seleccione Asesor...</option>
            <option>...</option>
          </select>
        </div>
      </div>
    </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputFoto">Foto</label>
            <input type="file" class="form-control" id="customFile" />
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputVideo">Video</label>
              <input type="file" class="form-control" id="customFile" />
            </div>
          </div>
      </div>
      <br>
      <br>
      <div>     
      <div class="form-row " class="form-group col-md-8">
        <button type="submit" class="btn btn-primary btn-xl table-btn">Crear</button>
      </div>
    </div> 
      <br>
      <br>      
  </div>
</form>
<br>
<br>
